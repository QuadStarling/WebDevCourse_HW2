<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12 col-md-6 mb-2">
                <button onclick="demoNative()" class="btn btn-success w-100">Native Types</button>
            </div>
            <div class="col-12 col-md-6">
                <button id="btn2" class="btn btn-warning w-100">Register Click From Code</button>
            </div>
        </div>
        <hr>
        <div class="row g-2 mb-3">
            <div class="col-12 col-md-6 col-lg-3">
                <input id="txt1" class="form-control fs-5" type="text" placeholder="First number">
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <input id="txt2" class="form-control fs-5" type="text" placeholder="Second number">
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <select id="ddlOp" class="form-select fs-5">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <button id="btnCalc" class="btn btn-primary w-100 fs-5">=</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <h3 id="lblRes"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <textarea id="output" class="form-control" rows="10" placeholder="Logs will appear here..."></textarea>
            </div>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
